<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="ahorcado.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <body>
      <div class="main-container">

        <h1 class="titulo">Juego del ahorcado</h1>
        <h1 id="msg-final"></h1>
        <h3 id="acierto"></h3>
        <div class="flex-row no-wrap">
          <h2 class="palabra" id="palabra"></h2>
          <picture>

            <img src="img/i1.png" alt="" id="image1">

            <img src="img/i6.png" alt="" id="image6">
          </picture>
        </div>
        <div class="flex-row" id="turnos">
          <div class="col">
            <h3><a>Intentos restantes:</a> <span id="intentos">6</span></h3>
          </div>
          </div>

          <div class="flex-row">
            <div class="col">
              <button onclick="inicio()" id="reset">Elegir otra palabra</button>
              <button onclick="pista()" id="pista">Dame una pista!</button>
              <div id="hueco-pista"></div>
            </div>
            </div>
        
        <div class="flex-row">
          <div class="col">
            <div class="flex-row" id="abcdario">
            </div>
      </div>
    </div>
    <footer>

    </div>
    </div>
